<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>

        <title>Frontend Mentor | Order summary card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div role="main" class="card">
            <div class="card-poster">
                <img src="/images/illustration-hero.svg" alt="illustration-hero"/>
            </div>
            <div class="card-information">
                <div class="card-title">
                    <h1 class="bold-900">Order Summary</h1>
                </div>
                <div class="card-description color-neutral-desaturated-blue">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </div>
                <div class="card-plans">
                    <img src="/images/icon-music.svg" alt="illustration-hero" />
                    <div>
                        <h2 class="bold-700">Annual Plan</h2>
                        <span class="color-neutral-desaturated-blue">$59.99/year</span>
                    </div>
                    <span class="link change-link bold-700">Change</span>
                </div>
                <!-- <div class="card-payment"> -->
                <input type="button" class="link card-payment bold-700" value="Proceed to Payment"/>
                <!-- </div> -->
                <div class="card-cancel">
                    <span class="link cancel-link color-neutral-desaturated-blue bold-900">Cancel Order</span>
                </div>
            </div>
        </div>
    </body>
</html>
